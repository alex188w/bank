spring:
  application:
    name: exchange-service

  main:
    allow-bean-definition-overriding: true
    
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://192.168.0.140:8090/realms/bank

app:
  kafka:
    topics:
      exchange-rates: exchange.rates

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: health,info


