spring:
  application:
    name: exchange-generator

  main:
    web-application-type: none
    allow-bean-definition-overriding: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://192.168.0.140:8090/realms/bank

app:
  kafka:
    topics:
      exchange-rates: exchange.rates

server:
  port: 8085

# Только внешний API
exchange:
  api-url: https://open.er-api.com/v6/latest/RUB
  update-interval-ms: 60000   # раз в минуту
