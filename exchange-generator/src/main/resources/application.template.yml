spring:
  application:
    name: exchange-generator

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8090/realms/bank

  main:
    allow-bean-definition-overriding: true

server:
  port: 8085

exchange:
  api-url: https://open.er-api.com/v6/latest/RUB
  target-url: http://localhost:8084/exchange/update
  update-interval-ms: 60000   # раз в минуту