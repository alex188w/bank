  cloud:
    consul:
      enabled: false        # полностью отключаем Consul
      config:
        enabled: false
      discovery:
        enabled: false

server:
  port: 8085

exchange:
  api-url: https://open.er-api.com/v6/latest/RUB
  target-url: http://localhost:8084/exchange/update
  update-interval-ms: 60000   # раз в минуту