    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        fetch('/api/user')
            .then(res => res.json())
            .then(data => {
                const usernameEl = document.getElementById('username');
                if (usernameEl && data.name) {
                    usernameEl.textContent = data.name;
                }
            })
            .catch(err => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', err));

        function logout() {

        }

        if (window.eventSource) {
            window.eventSource.close();
        }

        window.eventSource = new EventSource("http://localhost:8087/notifications/stream");

        eventSource.onopen = () => console.log("‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ notifications-service");

        eventSource.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);

                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º keep-alive
                if (!data.type || data.type.toLowerCase() === "keep-alive") return;

                console.log("–ù–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ:", data);
                if (data.type === "transfer") {
                    alert(data.message);
                } else if (data.type === "deposit") {
                    alert(data.message);
                } else if (data.type === "account_created") {
                    alert(data.message);
                } else {
                    alert(`üîî ${data.message}`);
                }
            } catch (e) {
                console.log("–ü—É–ª—å—Å —Å–µ—Ä–≤–µ—Ä–∞:", event.data);
            }
        };

        eventSource.onerror = () => {

        };
