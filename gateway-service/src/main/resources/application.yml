spring:
  application:
    name: gateway-service

server:
  port: ${GATEWAY_PORT:8080}

spring:
  cloud:
    gateway:
      routes:
        - id: account-service
          uri: http://account-service:${ACCOUNT_PORT:8081}
          predicates:
            - Path=/accounts/**
          filters:
            - RewritePath=/accounts/(?<segment>.*), /${segment}
