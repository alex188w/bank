apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-{{ .Chart.Name }}-test-connection"
  labels:
    app: "{{ .Chart.Name }}"
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: curl
      image: curlimages/curl:8.6.0
      command:
        - sh
        - -c
        - >
          echo "Testing TCP connection to {{ .Chart.Name }}..." &&
          nc -zv {{ .Release.Name }}-{{ .Chart.Name }} 8085

      