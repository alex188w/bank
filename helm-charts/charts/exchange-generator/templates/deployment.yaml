apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "exchange-generator.fullname" . }}
  labels:
    app: {{ include "exchange-generator.name" . }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ include "exchange-generator.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "exchange-generator.name" . }}
    spec:
      containers:
        - name: {{ include "exchange-generator.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.service.port }}
          envFrom:
            - configMapRef:
                name: {{ include "exchange-generator.fullname" . }}-config
          volumeMounts:
            - name: config
              mountPath: /app/config

      volumes:
        - name: config
          configMap:
            name: {{ include "exchange-generator.fullname" . }}-config

          startupProbe:
            tcpSocket:
              port: 8085
            failureThreshold: 30
            periodSeconds: 5
            
          livenessProbe:
            tcpSocket:
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 10
            
          readinessProbe:
            tcpSocket:
              port: 8085
            initialDelaySeconds: 15
            periodSeconds: 5

      volumes:
        - name: config
          configMap:
            name: {{ include "exchange-generator.fullname" . }}-config