apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-{{ .Chart.Name }}-test-connection"
  labels:
    app: "{{ .Chart.Name }}"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:8.6.0
      command:
        - sh
        - -c
        - >
          echo "Testing connection to {{ .Chart.Name }}..." &&
          curl -sf http://{{ .Release.Name }}-{{ .Chart.Name }}:{{ .Values.service.port }}/actuator/health
  restartPolicy: Never