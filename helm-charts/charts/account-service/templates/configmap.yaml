apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "account-service.fullname" . }}-config
data:
  application-k8s.yml: |
    spring:
      application:
        name: account-service

      r2dbc:
        url: "r2dbc:postgresql://bank-platform-postgres:5432/bank?currentSchema=account"
        username: "${SPRING_R2DBC_USERNAME}"
        password: "${SPRING_R2DBC_PASSWORD}"

      security:
        oauth2:
          client:
            registration:
              account-client:
                client-secret: "${KEYCLOAK_CLIENT_SECRET}"  # переменная подхватится из env

      kafka:
        bootstrap-servers: {{ .Values.global.kafka.bootstrapServers | quote }}
        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
          acks: all
          retries: 5
          properties:
            enable.idempotence: true

    app:
      kafka:
        topics:
          notifications: notifications.raw

    server:
      port: 8082

    management:
      health:
        db:
          enabled: false
        r2dbc:
          enabled: false