apiVersion: v1
kind: Pod
metadata:
  name: bank-platform-postgres-test-fixed
spec:
  restartPolicy: Never
  containers:
  - name: test
    image: postgres:15-alpine
    env:
      - name: PGPASSWORD
        value: secret_pass
    command:
    - sh
    - -c
    - |
      echo "Testing PostgreSQL connection..."
      sleep 10
      pg_isready -h bank-platform-postgres -p 5432 -U postgres