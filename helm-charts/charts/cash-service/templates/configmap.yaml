apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cash-service.fullname" . }}-config
data:
  application-k8s.yml: |
    spring:
      application:
        name: cash-service

      security:
        oauth2:
          client:
            registration:
              cash-service-client:
                client-secret: "${KEYCLOAK_CLIENT_SECRET}"

      kafka:
        bootstrap-servers: {{ .Values.global.kafka.bootstrapServers | quote }}
        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
          acks: all
          retries: 5
          properties:
            enable.idempotence: true

    app:
      kafka:
        topics:
          notifications: notifications.raw   # общий топик уведомлений

    server:
      port: 8083

    management:
      health:
        db:
          enabled: false
        r2dbc:
          enabled: false