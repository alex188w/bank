apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-{{ .Chart.Name }}-test-connection"
  labels:
    app: "{{ .Chart.Name }}"
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: pg-ping
      image: postgres:13
      command:
        - sh
        - -c
        - >
          echo "Testing connection to PostgreSQL..." &&
          pg_isready -h {{ .Release.Name }}-postgres -p 5432