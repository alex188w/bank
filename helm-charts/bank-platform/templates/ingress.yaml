apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bank-app-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /bank
            pathType: Prefix
            backend:
              service:
                name: bank-platform-gateway-service
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bank-platform-gateway-service
                port:
                  number: 8080